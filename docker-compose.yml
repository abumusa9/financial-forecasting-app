version: '3.8'

services:
  financial-forecasting-app:
    build: .
    ports:
      - "5001:5001"   # Match your appâ€™s port in main.py
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    volumes:
      - ./src/database:/app/src/database
      - ./src/models/saved:/app/src/models/saved
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/api/stock/symbols')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
